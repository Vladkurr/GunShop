<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gun Shop</title>
</head>

<body>
    <header class="header">
        <div class="header-container container">
            <div class="header__logo">
                <img src="./img/Logo.png" alt="" class="logo__item">
            </div>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header__item">
                        <button class="header__button active">Пистолеты</button>
                    </li>
                    <li class="header__item">
                        <button class="header__button">Дробовики</button>
                    </li>
                    <li class="header__item">
                        <button class="header__button">Пистолеты-пулеметы</button>
                    </li>
                    <li class="header__item">
                        <button class="header__button">Штурмовые винтовки</button>
                    </li>
                    <li class="header__item">
                        <button class="header__button">Патроны</button>
                    </li>
                    <li class="header__item">
                        <button class="header__button">Прочее</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main-container container">
            <div class="main-row">
                <div class="main-column">
                    <nav class="main-nav">
                        <ul class="main-menu">
                            <li class="main__item"><button class="main__button">Compact Rifle</button></li>
                            <li class="main__item"><button class="main__button">Carbine Rifle</button></li>
                            <li class="main__item"><button class="main__button active">Assault SMG</button></li>
                            <li class="main__item"><button class="main__button">Heavy Rifle</button></li>
                            <li class="main__item"><button class="main__button">Advanced Rifle</button></li>
                            <li class="main__item"><button class="main__button">Special Carbine</button></li>
                            <li class="main__item"><button class="main__button">Special Carbine Mk II   </button></li>
                            <li class="main__item"><button class="main__button">Bullpup Rifle</button></li>
                            <li class="main__item"><button class="main__button">Bullpup Rifle Mk II</button></li>

                        </ul>
                    </nav>
                </div>
                <div class="main-column">
                    <div class="main-top">
                        <div class="main__title">ASSAULT SMG</div>
                        <div class="main-buy">
                            <button class="main-buy__button">Купить</button>
                        </div>
                    </div>
                    <div class="main-mid">
                        <div class="main-cost">
                            <div class="main-cost__text">Стоимость <br>
                                <span>$4300</span>
                            </div>
                        </div>
                        <div class="main-ammo">
                            <div class="main-ammo__text">Патроны <br>
                                <span>7,62 mm</span></div>
                        </div>
                        <div class="main-link">
                            <a href="" class="main-link__item">Перейти</a>
                        </div>
                    </div>
                    <div class="main-bottom">
                        <div class="main-image">
                            <img src="./img/Assault SMG.png" alt="" class="main-image__item">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
